<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Elegant Theme</title>

    <!-- Place this tag in your head or just before your close body tag. -->
  </head>
  <body>
    <div id="header-section">
      <img src="./images/elegant-logo.svg" width="128" />
    </div>
      <h1>Elegant</h1>
      <em>A clean and elegant theme for vscode</em>
      <!-- <img src="./images/themes.png" /> -->
      <section>
        <h2>Basic</h2>
        <img src="./images/elegant.png" />
      </section>
      <section>
        <h2>Blue</h2>
        <img src="./images/blue.png" />
      </section>
      <section>
        <h2>Dark Blue</h2>
        <img src="./images/dark-blue.png" />
      </section>
      <section>
        <h2>Purple</h2>
        <img src="./images/purple.png" />
      </section>
      <section>
        <h2>Very Dark</h2>
        <img src="./images/very-dark.png" />
      </section>
    </div>
    <div id="links">
      <!-- Place this tag where you want the button to render. -->
      <a
        class="github-button"
        href="https://github.com/ziyadsk/elegant"
        data-color-scheme="no-preference: dark; light: dark; dark: dark;"
        data-icon="octicon-star"
        data-size="large"
        data-show-count="true"
        aria-label="Star ziyadsk/elegant on GitHub"
        >Star</a
      >
      <!-- Place this tag where you want the button to render. -->
      <a
        class="github-button"
        href="https://github.com/ziyadsk/elegant/fork"
        data-color-scheme="no-preference: dark; light: dark; dark: dark;"
        data-icon="octicon-repo-forked"
        data-size="large"
        data-show-count="true"
        aria-label="Fork ziyadsk/elegant on GitHub"
        >Fork</a
      >
    </div>
    <script async defer src="https://buttons.github.io/buttons.js"> 

    </script>
  </body>
</html>
