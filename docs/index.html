<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Elegant Theme</title>
    <!-- Place this tag in your head or just before your close body tag. -->
  </head>
  <body>
    <div id="main-container">
      <img src="../images/elegant-logo-128.png" width="128" />

      <h1>Elegant</h1>
      <em>A clean and elegant theme for vscode</em>

      <section>
        <img src="../images/screenshot.jpg" />
      </section>
    </div>
    <header>
      <!-- Place this tag where you want the button to render. -->
      <a
        class="github-button"
        href="https://github.com/ziyadsk/elegant"
        data-color-scheme="no-preference: dark; light: dark; dark: dark;"
        data-icon="octicon-star"
        data-size="large"
        data-show-count="true"
        aria-label="Star ziyadsk/elegant on GitHub"
        >Star</a
      >
      <!-- Place this tag where you want the button to render. -->
      <a
        class="github-button"
        href="https://github.com/ziyadsk/elegant/fork"
        data-color-scheme="no-preference: dark; light: dark; dark: dark;"
        data-icon="octicon-repo-forked"
        data-size="large"
        data-show-count="true"
        aria-label="Fork ziyadsk/elegant on GitHub"
        >Fork</a
      >
    </header>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
